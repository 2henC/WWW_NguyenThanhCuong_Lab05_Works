<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Address</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>List of Addresses</h1>
<table>
    <thead>
        <tr>
            <th>Number</th>
            <th>Street</th>
            <th>City</th>
            <th>Zipcode</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.number}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.zipcode}"></td>
            <td th:text="${address.country}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/login.css}">

</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Email/Phone:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="radio-group">
            <label><input type="radio" name="loginType" value="candidate" required> Candidate</label>
            <label><input type="radio" name="loginType" value="employer" required> Employer</label>
        </div>
        <div class="error" th:if="${error}" th:text="${error}"></div>
        <div class="btn-action">
            <button type="submit">Đăng nhập</button>
            <button type="submit">Đăng ký</button>
        </div>
    </form>
</div>
</body>
</html>

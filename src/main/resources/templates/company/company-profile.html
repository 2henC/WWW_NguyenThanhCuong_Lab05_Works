<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/profile-company.css}">
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <h1>Thông tin của công ty</h1>

    <div class="action-bar">
        <a href="javascript:history.back()" class="go-back-btn">Quay lại</a>
        <div>
            <a th:href="@{/company/editProfile}" class="update-profile-btn">Cập nhật hồ sơ</a>
            <a th:href="@{/job/manageJob}" class="manage-job-btn">Quản lý bài đăng</a>
        </div>
    </div>

    <div class="company-info" th:object="${user}">
        <p><strong>Tên công ty:</strong> <span th:text="${user.companyName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>Website:</strong> <span th:text="${user.webUrl}"></span></p>
        <p><strong>Giới thiệu:</strong> <span th:text="${user.about}"></span></p>
        <p><strong>Address:</strong> <span th:text="${ user.address.number + ',  ' + user.address.street + ',  ' + user.address.city + ',  ' + user.address.country.name}"></span></p>
    </div>

</div>
</body>
</html>
